<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 18</title>]
    <style>
        #classe{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="classe">

        <h1>Clique em uma tecla!</h1>

    </div>


    <script>
        let div = document.getElementById("classe");
        document.addEventListener("keypress", (e)=>{
            const p = document.createElement("p");
            p.innerText = e.code;
            div.appendChild(p);
        })
    </script>
</body>
</html>
