<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 19</title>
</head>
<body>
    <form id="Formulário">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <span id="erroNome" style="color:red;"></span><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="erroEmail" style="color:red;"></span><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <span id="erroSenha" style="color:red;"></span><br><br>
        <input type="submit" value="Enviar" id="bt" >
      </form>
      
      <script>
        let nome = document.getElementById("nome");
        let erroN = document.getElementById("erroNome");
        let email = document.getElementById("email");
        let erroE = document.getElementById("erroEmail");
        let senha = document.getElementById("senha");
        let erroS = document.getElementById("erroSenha");
        let bt = document.getElementById("bt");

        bt.addEventListener("click", ()=>{
            erroN.textContent="";
            erroE.textContent="";
            erroS.textContent="";
           if(nome.value.length < 4){
            erroN.textContent = "O nome deve conter mais de 3 caracteres";
            console.log("O nome deve conter mais de 3 caracteres");
           }
           let simbolo = false
           for(let i=0;i< email.value.length;i++){
            if(email.value[i] == "@"){
                simbolo =true;
            }            
           }
           if(simbolo == false){
                erroE.textContent = "O email deve conter um @";
                console.log("O email deve conter um @");
            }
            if(senha.value.length < 7){
            erroS.textContent = "A senha deve ser maior que 6 caraceres";
            console.log("A senha deve ser maior que 6 caraceres");
           }
        })

      </script>
</body>
</html>
