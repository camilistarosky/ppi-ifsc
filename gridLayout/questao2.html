<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        * { border: 1px solid black; box-sizing: border-box; }
        
        .container {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "nav content"
                "footer footer";
            grid-gap: 10px;
        }

        header {
            grid-area: header;
            background-color: #FF6F61;
            padding: 10px;
            text-align: center;
        }

        nav {
            grid-area: nav;
            background-color: #B7C068;
            padding: 10px;
        }

        main {
            grid-area: content;
            background-color: #F5A25D;
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        .sidebar-image {
            width: 200px;
            height: 200px;
            background-color: #F4A893;
            margin-right: 20px;
        }

        .text-content {
            background-color: #F5CBA7; 
            padding: 10px;
            flex-grow: 1;
        }

        footer {
            grid-area: footer;
            background-color: #93C6C1;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "content"
                    "nav"
                    "footer";
            }

            main {
                flex-direction: column;
            }

            .sidebar-image {
                margin: 0 auto 20px;
            }
        }

        @media (max-width: 480px) {
            header, nav, footer {
                text-align: center;
            }

            .sidebar-image {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <nav>Nav</nav>
        <main>
            <div class="sidebar-image">Image</div>
            <div class="text-content">Text Content</div>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
