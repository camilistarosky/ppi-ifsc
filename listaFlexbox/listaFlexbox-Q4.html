  <link rel="stylesheet" href="styles.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      display: flex;
      gap: 10px;
    }

    .card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      width: 150px;
      height: 200px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      width: 300px;
      height: 300px;
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-radius: 0 0 15px 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .card-overlay {
      opacity: 1;
    }

    h2 {
      margin-bottom: 5px;
    }

    .icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 20px;
    }
  </style>
</head>
